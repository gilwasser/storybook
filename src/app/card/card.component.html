<div class="card {{color}}" >
  <div class="box">
    <app-tag [size]="tagSize" [text]="category"></app-tag>
    <h1>{{title}}</h1>
    <p class="text">{{text}}</p>
    <div class="tags">
      <div *ngFor="let tag of tags" >
        <p class="tag">&bull; {{tag}}</p>
      </div>
    </div>

  </div>

</div>
